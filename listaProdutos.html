<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>

    <script src="js/script1.js"></script>
</head>
<body>

    <header>
        <h1>Loja de Produtos</h1>
    </header>

    <main>
        

        <div class="card">

            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id = "produto" placeholder="Nome do produto"> 
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="text" id="preco" placeholder="Preço do produto"> 
            </div>

        
            <button onclick="produto.salvar()">  Salvar</button>
            <button onclick="produto.cancelar()"> Limpar</button>
            <button onclick="produto.filtrar()"> Filtro</button>
            <button onclick="produto.organizar(true)"> Ordenar Preço (Decrescente)</button>
            <button onclick="produto.organizar(false)"> Ordenar Preço (Ascendente)</button>


        </div>

        <div class="content">
            <table border=1>
                <thead>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Preço</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

        

    </main>
    
   
        

</body>
</html>
